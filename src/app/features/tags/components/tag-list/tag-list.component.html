<div>
  <h1>Tags</h1>
  <input type="text" name="" id="" placeholder="Filter by tag name">
  <div class="flex next-previous-wrapper">
    <button (click)="previousPage()" class="btn btn-squared btn-2 btn-s" [disabled]="page < 1">Previous</button>
    <button (click)="nextPage()" class="btn btn-squared btn-2 btn-s" [disabled]="page + 1 === tagPageableOutputDto?.totalPages">Next</button>
  </div>
  <div class="tags-wrapper flex flex-wrap">
    <div routerLink="/" *ngFor="let tag of tagPageableOutputDto?.tags" class="card tag-card">
      <div class="tag-card-title">
        <span class="tag">{{ tag.name }}</span>
      </div>
      <div class="tag-card-body">
        <p>Lorem ipsum dolor sit amet, consectetur adipisicing elit. At, cumque deleniti dolorum, est eveniet expedita facilis fugiat incidunt laboriosam molestias</p>
      </div>
      <div class="tag-card-footer">
        <span>Created at {{ tag.createdAt | date }}</span>
      </div>
    </div>
  </div>
  <div class="flex next-previous-wrapper">
    <button (click)="previousPage()" class="btn btn-squared btn-2 btn-s" [disabled]="page < 1">Previous</button>
    <button (click)="nextPage()" class="btn btn-squared btn-2 btn-s" [disabled]="page + 1 === tagPageableOutputDto?.totalPages">Next</button>
  </div>
</div>
